<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle Infinito</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div  class="retry-none" id="retry">
        <div id="retry-tile">
        <p class="retry-text">RETRY?</p>
        <button id="yes">YES</button>
        <button id="no">NO</button>
    </div>
    </div>

        <div class="main">

            

            <h1>WORDLE INFINITO</h1>
            <hr>
            <div class="alert-container" data-alert-container></div>

            

            <div data-guess-grid class="grid-guess">
                <div class="case"></div>
                <div class="case"></div>
                <div class="case"></div>
                <div class="case"></div>
                <div class="case"></div>
                <!---->
                <div class="case"></div>
                <div class="case"></div>
                <div class="case"></div>
                <div class="case"></div>
                <div class="case"></div>
                <!---->
                <div class="case"></div>
                <div class="case"></div>
                <div class="case"></div>
                <div class="case"></div>
                <div class="case"></div>
                <!---->
                <div class="case"></div>
                <div class="case"></div>
                <div class="case"></div>
                <div class="case"></div>
                <div class="case"></div>
                <!---->
                <div class="case"></div>
                <div class="case"></div>
                <div class="case"></div>
                <div class="case"></div>
                <div class="case"></div>
                <!---->
                <div class="case"></div>
                <div class="case"></div>
                <div class="case"></div>
                <div class="case"></div>
                <div class="case"></div>
            </div>


            <div data-keyboard class="keyboard">
                <button class="key" data-key="Q">Q</button>
                <button class="key" data-key="W">W</button>
                <button class="key" data-key="E">E</button>
                <button class="key" data-key="R">R</button>
                <button class="key" data-key="T">T</button>
                <button class="key" data-key="Y">Y</button>
                <button class="key" data-key="U">U</button>
                <button class="key" data-key="I">I</button>
                <button class="key" data-key="O">O</button>
                <button class="key" data-key="P">P</button>



                <button class="key" data-key="A">A</button>
                <button class="key" data-key="S">S</button>
                <button class="key" data-key="D">D</button>
                <button class="key" data-key="F">F</button>
                <button class="key" data-key="G">G</button>
                <button class="key" data-key="H">H</button>
                <button class="key" data-key="J">J</button>
                <button class="key" data-key="K">K</button>
                <button class="key" data-key="L">L</button>
                <button class="key" data-key="Ñ">Ñ</button>



                <button class="key large" data-enter>Enviar</button>
                <button class="key" data-key="Z">Z</button>
                <button class="key" data-key="X">X</button>
                <button class="key" data-key="C">C</button>
                <button class="key" data-key="V">V</button>
                <button class="key" data-key="B">B</button>
                <button class="key" data-key="N">N</button>
                <button class="key" data-key="M">M</button>
                <button class="key large" data-delete><<<<</button> 
                <script src="script.js"></script>
            </div>
        </div>

</body>

</html>
